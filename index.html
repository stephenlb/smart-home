<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=650,user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <title>Smart Home by PubNub</title>

    <link href="css/bootstrap.min.css"    rel="stylesheet">
    <link href="css/smart-home.css"       rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
</head>
<body>

    <!-- =-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-= -->
    <!-- Header Area -->
    <!-- =-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-= -->
    <div class="container">
        <div class="header-area">
            &nbsp;
            <div class="relative">
                <div class="smart-home">
                    <img src="media/lego.png">
                    SMART HOME v0.11
                </div>
                <div class="pubnub"></div>
            </div>
        </div>
    </div>

    <!-- =-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-= -->
    <!-- DEBUG GUI -->
    <!-- =-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-= -->
    <div class="container">

        <div class="relative">
            <div id="debug-menu" class="sub-menu">
                <div class="row">
                </div>
            </div>
        </div>
    </div>

    <!-- =-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-= -->
    <!-- DOOR GUI -->
    <!-- =-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-= -->
    <div class="container">

        <div class="relative">
            <div id="door-menu" class="sub-menu">
                <div class="row">
                </div>
            </div>
        </div>
    </div>

    <!-- =-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-= -->
    <!-- LIGHTS GUI -->
    <!-- =-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-= -->

    <div class="relative">
        <div id="light-menu" class="sub-menu">
            <div class="container">
                <div class="row">

                    <div class="col-xs-1">
                    </div><div id="light-selector" class="col-xs-2">

                        <div data-action="light-select" data-value="0"
                            class="light-select light-selected">0</div>
                        <div data-action="light-select" data-value="1"
                            class="light-select light-unselected">1</div>
                        <div data-action="light-select" data-value="2"
                            class="light-select light-unselected">2</div>
                        <div data-action="light-select" data-value="3"
                            class="light-select light-unselected">3</div>
                        <div data-action="light-select" data-value="4"
                            class="light-select light-unselected">4</div>
                        <div data-action="light-select" data-value="5"
                            class="light-select light-unselected">5</div>
                        <div data-action="light-select" data-value="6"
                            class="light-select light-unselected">6</div>

                    </div><div class="col-xs-1">

                        <!-- MIN PULSE -->
                        <input
                            id="min-pulse" type="range" class="vertical-light"
                            min="10" max="4090" step="10" value="2500">

                    </div><div class="col-xs-1">

                        <!-- MAX PULSE -->
                        <input
                            id="max-pulse" type="range" class="vertical-light"
                            min="10" max="4090" step="10" value="3000">

                    </div><div class="col-xs-1">

                        <!-- MIN WAIT -->
                        <input
                            id="min-wait" type="range" class="vertical-light"
                            min="0.0" max="2.0" step="0.0001" value="0.0001">

                    </div><div class="col-xs-1">

                        <!-- MAX WAIT -->
                        <input
                            id="max-wait" type="range" class="vertical-light"
                            min="0.0" max="2.0" step="0.0001" value="0.05">

                    </div>
                    <div class="col-xs-1"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- =-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-= -->
    <!-- Octo GUI Buttons actually are Hexigons -->
    <!-- =-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-= -->
    <div class="container"><div class="relative">

        <div id="labels-group" class="octo-off-screen"><div class="relative">

            <!-- =-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-= -->
            <!-- Labels -->
            <!-- =-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-= -->
            <div class="relative">
                <div class="octo-labels">
                    <div class="octo-leds"></div>
                    <div class="octo-leds-ang"></div>
                    <div class="octo-leds-title">LIGHTS</div>

                    <div class="octo-door"></div>
                    <div class="octo-door-title">DOOR</div>

                    <div class="octo-conf"></div>
                    <div class="octo-conf-ang"></div>
                    <div class="octo-conf-title">DEBUG</div>
                </div>
            </div>

        </div></div>

        <div id="numbers-group" class="octo-off-screen"><div class="relative">

            <!-- =-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-= -->
            <!-- Tempurature -->
            <!-- =-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-= -->
            <div class="relative">
                <div class="tempurature">
                    <span id="tempurature">65</span><!--
                    --><span class="tempurature-deg">&deg;</span>
                </div>
            </div>

        </div></div>

        <div id="octo-group" class="octo-off-screen">

            <!-- =-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-= -->
            <!-- Octo Hexigon Buttons -->
            <!-- =-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-= -->
            <div class="relative">
                <div id="octo-leds" class="octo octo-leds octo-on">
                    <i class="fa fa-lightbulb-o leds"></i>
                    <div class="relative">
                        <div class="octo-indicator leds"></div>
                    </div>
                </div>
                <div
                    id="octo-leds-indicator"   
                    class="octo octo-leds octo-hidden"
                ></div>

                <div id="octo-door" class="octo octo-door octo-on">
                    <i class="fa fa-unlock-alt door"></i>
                    <div class="relative">
                        <div class="octo-indicator door"></div>
                    </div>
                </div>
                <div
                    id="octo-door-indicator"   
                    class="octo octo-door octo-hidden"
                ></div>

                <div id="octo-conf" class="octo octo-conf octo-on">
                    <i class="fa fa-cogs conf"></i>
                    <div class="relative">
                        <div class="octo-indicator conf"></div>
                    </div>
                </div>
                <div
                    id="octo-conf-indicator"   
                    class="octo octo-conf octo-hidden"
                ></div>
            </div>

            <!-- =-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-= -->
            <!-- Octo Hexigon Buttons HITBOX -->
            <!-- =-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-= -->
            <div class="relative">
                    
                <div
                    id="octo-leds-hitbox"
                    data-value="leds"
                    data-action="leds"
                    class="octo-hitbox"
                ></div>
                <div
                    id="octo-door-hitbox"
                    data-value="door"
                    data-action="door"
                    class="octo-hitbox"
                ></div>
                <div
                    id="octo-conf-hitbox"
                    data-value="conf"
                    data-action="conf"
                    class="octo-hitbox"
                ></div>
            </div>
        </div>

    </div></div>

    <!-- =-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-= -->
    <!-- The things -->
    <!-- =-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-= -->
    <script src="https://cdn.pubnub.com/pubnub.min.js"></script>
    <script src="js/animate.js"></script>
    <script src="js/smart-home-pubnub.js"></script>
    <script src="js/smart-home.js"></script>
    <script src="js/smart-home-events.js"></script>
